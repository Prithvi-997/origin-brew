<svg width="500" height="600" viewBox="0 0 500 600" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="none">
  <defs>
    <!-- FRAME 1: Top Landscape -->
    <clipPath id="clip1">
      <!-- Reduced margins and gap between frames -->
      <path d="M20 20 H480 V295 H20 Z"/>
    </clipPath>
    <pattern id="img1" patternUnits="userSpaceOnUse" x="20" y="20" width="460" height="275">
      <!-- Changed preserveAspectRatio to slice for proper fill -->
      <image href="" preserveAspectRatio="xMidYMid slice" x="0" y="0" width="460" height="275" />
    </pattern>

    <!-- FRAME 2: Bottom Landscape -->
    <clipPath id="clip2">
      <!-- Reduced gap between frames from 10px to 5px -->
      <path d="M20 305 H480 V580 H20 Z"/>
    </clipPath>
    <pattern id="img2" patternUnits="userSpaceOnUse" x="20" y="305" width="460" height="275">
      <!-- Changed preserveAspectRatio to slice for proper fill -->
      <image href="" preserveAspectRatio="xMidYMid slice" x="0" y="0" width="460" height="275" />
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="500" height="600" fill="#fafafa"/>

  <!-- Photo Frames -->
  <g>
    <!-- Updated paths to match new coordinates -->
    <path d="M20 20 H480 V295 H20 Z" fill="url(#img1)" clip-path="url(#clip1)" data-photo-frame="1" />
    <path d="M20 305 H480 V580 H20 Z" fill="url(#img2)" clip-path="url(#clip2)" data-photo-frame="2" />
  </g>
</svg>
