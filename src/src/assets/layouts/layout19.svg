<svg width="500" height="600" viewBox="0 0 500 600" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="none">
  <defs>
    <!-- FRAME 1: Full Page Portrait -->
    <clipPath id="clip1">
      <!-- Reduced margins from 75/50 to 40/30 for tighter fit -->
      <path d="M40 30 H460 V570 H40 Z"/>
    </clipPath>
    <!-- Updated pattern coordinates and changed preserveAspectRatio to slice -->
    <pattern id="img1" patternUnits="userSpaceOnUse" x="40" y="30" width="420" height="540">
      <image href="" preserveAspectRatio="xMidYMid slice" x="0" y="0" width="420" height="540" />
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="500" height="600" fill="#eee"/>

  <!-- Photo Frame -->
  <g>
    <!-- Updated path to match new coordinates -->
    <path d="M40 30 H460 V570 H40 Z" fill="url(#img1)" clip-path="url(#clip1)" data-photo-frame="1" />
  </g>
</svg>
