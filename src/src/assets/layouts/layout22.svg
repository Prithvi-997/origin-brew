<svg width="500" height="600" viewBox="0 0 500 600" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="xMidYMid meet">
  <defs>
    <!-- Redesigned as proper 3-image layout: 1 large landscape + 2 smaller portraits -->
    <!-- FRAME 1: Large Landscape Top -->
    <clipPath id="clip1">
      <path d="M10 10 H490 V310 H10 Z"/>
    </clipPath>
    <pattern id="img1" patternUnits="userSpaceOnUse" x="10" y="10" width="480" height="300">
      <image href="" preserveAspectRatio="xMidYMid slice" x="0" y="0" width="480" height="300" />
    </pattern>

    <!-- FRAME 2: Bottom Left Portrait -->
    <clipPath id="clip2">
      <path d="M10 320 H245 V590 H10 Z"/>
    </clipPath>
    <pattern id="img2" patternUnits="userSpaceOnUse" x="10" y="320" width="235" height="270">
      <image href="" preserveAspectRatio="xMidYMid slice" x="0" y="0" width="235" height="270" />
    </pattern>

    <!-- FRAME 3: Bottom Right Portrait -->
    <clipPath id="clip3">
      <path d="M255 320 H490 V590 H255 Z"/>
    </clipPath>
    <pattern id="img3" patternUnits="userSpaceOnUse" x="255" y="320" width="235" height="270">
      <image href="" preserveAspectRatio="xMidYMid slice" x="0" y="0" width="235" height="270" />
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="500" height="600" fill="#f4f4f4"/>

  <!-- Photo Frames -->
  <g>
    <path d="M10 10 H490 V310 H10 Z" fill="url(#img1)" clip-path="url(#clip1)" data-photo-frame="1" />
    <path d="M10 320 H245 V590 H10 Z" fill="url(#img2)" clip-path="url(#clip2)" data-photo-frame="2" />
    <path d="M255 320 H490 V590 H255 Z" fill="url(#img3)" clip-path="url(#clip3)" data-photo-frame="3" />
  </g>
</svg>
