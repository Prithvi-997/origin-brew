      <image href="" x="0" y="0" width="238" height="130" preserveAspectRatio="xMidYMid slice" />
    </pattern>
    <clipPath id="clip1">
      <path d="M0 0 h238 v130 h-238 Z" />
    </clipPath>

    <pattern id="img2" patternUnits="userSpaceOnUse" x="242" y="0" width="238" height="130">
      <image href="" x="0" y="0" width="238" height="130" preserveAspectRatio="xMidYMid slice" />
    </pattern>
    <clipPath id="clip2">
      <path d="M242 0 h238 v130 h-238 Z" />
