  <rect x="242" y="0" width="238" height="130" fill="url(#img2)" clip-path="url(#clip2)" data-photo-frame="2" />
  <rect x="0" y="134" width="149" height="202" fill="url(#img3)" clip-path="url(#clip3)" data-photo-frame="3" />
  <rect x="153" y="134" width="327" height="202" fill="url(#img4)" clip-path="url(#clip4)" data-photo-frame="4" />
