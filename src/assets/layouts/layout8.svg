    <pattern id="img3" patternUnits="userSpaceOnUse" x="0" y="134" width="149" height="202">
      <image href="" x="0" y="0" width="149" height="202" preserveAspectRatio="xMidYMid slice" />
    </pattern>
    <clipPath id="clip3">
      <path d="M0 134 h149 v202 h-149 Z" />
