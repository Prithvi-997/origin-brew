<svg viewBox="0 0 500 600" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="none">
  <defs>
    <!-- Frame 1: Top Left -->
    <pattern id="img1" patternUnits="userSpaceOnUse" x="0" y="0" width="245" height="245">
      <image href="" x="0" y="0" width="245" height="245" preserveAspectRatio="xMidYMid slice" />
    </pattern>
    <clipPath id="clip1">
      <path d="M0 0 h245 v245 h-245 Z" />
    </clipPath>

    <!-- Frame 2: Top Right -->
    <pattern id="img2" patternUnits="userSpaceOnUse" x="250" y="0" width="250" height="245">
      <image href="" x="0" y="0" width="250" height="245" preserveAspectRatio="xMidYMid slice" />
    </pattern>
    <clipPath id="clip2">
      <path d="M250 0 h250 v245 h-250 Z" />
    </clipPath>

    <!-- Frame 3: Bottom Wide -->
    <pattern id="img3" patternUnits="userSpaceOnUse" x="0" y="250" width="500" height="350">
      <image href="" x="0" y="0" width="500" height="350" preserveAspectRatio="xMidYMid slice" />
    </pattern>
    <clipPath id="clip3">
      <path d="M0 250 h500 v350 h-500 Z" />
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="500" height="600" fill="#f5f5f5" />

  <!-- Image frames -->
  <rect x="0" y="0" width="245" height="245" fill="url(#img1)" clip-path="url(#clip1)" data-photo-frame="1" />
  <rect x="250" y="0" width="250" height="245" fill="url(#img2)" clip-path="url(#clip2)" data-photo-frame="2" />
  <rect x="0" y="250" width="500" height="350" fill="url(#img3)" clip-path="url(#clip3)" data-photo-frame="3" />
</svg>
