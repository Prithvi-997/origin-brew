<svg viewBox="0 0 500 600" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="none">
  <defs>
    <!-- FRAME 1: Top Portrait -->
    <clipPath id="clip1">
      <path d="M100 20 H400 V290 H100 Z"/>
    </clipPath>
    <pattern id="img1" patternUnits="userSpaceOnUse" x="100" y="20" width="300" height="270">
      <image href="" preserveAspectRatio="xMidYMid meet" x="0" y="0" width="300" height="270" />
    </pattern>

    <!-- FRAME 2: Bottom Portrait -->
    <clipPath id="clip2">
      <path d="M100 310 H400 V580 H100 Z"/>
    </clipPath>
    <pattern id="img2" patternUnits="userSpaceOnUse" x="100" y="310" width="300" height="270">
      <image href="" preserveAspectRatio="xMidYMid meet" x="0" y="0" width="300" height="270" />
    </pattern>
  </defs>

  <!-- Background color of the page -->
  <rect width="500" height="600" fill="#E0E0E0"/>

  <!-- Photo Frames -->
  <g>
    <!-- Frame 1 -->
    <path d="M100 20 H400 V290 H100 Z" fill="url(#img1)" clip-path="url(#clip1)" data-photo-frame="1" />
    <!-- Frame 2 -->
    <path d="M100 310 H400 V580 H100 Z" fill="url(#img2)" clip-path="url(#clip2)" data-photo-frame="2" />
  </g>
</svg>
