<svg viewBox="0 0 480 540" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="none">
  <defs>
    <!-- FRAME 1: Full Page Portrait -->
    <clipPath id="clip1">
      <!-- Extended frame to full page edges -->
      <path d="M0 0 H480 V540 H0 Z"/>
    </clipPath>
    <!-- Updated pattern coordinates -->
    <pattern id="img1" patternUnits="userSpaceOnUse" x="0" y="0" width="480" height="540">
      <image href="" preserveAspectRatio="xMidYMid slice" x="0" y="0" width="480" height="540" />
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="480" height="540" fill="#eee"/>

  <!-- Photo Frame -->
  <g>
    <!-- Updated path to match new coordinates -->
    <path d="M0 0 H480 V540 H0 Z" fill="url(#img1)" clip-path="url(#clip1)" data-photo-frame="1" />
  </g>
</svg>
