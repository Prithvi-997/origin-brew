<svg viewBox="0 0 500 600" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="none">
  <defs>
    <!-- Frame 1: Large Left -->
    <pattern id="img1" patternUnits="userSpaceOnUse" x="0" y="0" width="315" height="375">
      <image href="" x="0" y="0" width="315" height="375" preserveAspectRatio="xMidYMid slice" />
    </pattern>
    <clipPath id="clip1">
      <path d="M0 0 h315 v375 h-315 Z" />
    </clipPath>

    <!-- Frame 2: Top Right -->
    <pattern id="img2" patternUnits="userSpaceOnUse" x="320" y="0" width="180" height="220">
      <image href="" x="0" y="0" width="180" height="220" preserveAspectRatio="xMidYMid slice" />
    </pattern>
    <clipPath id="clip2">
      <path d="M320 0 h180 v220 h-180 Z" />
    </clipPath>

    <!-- Frame 3: Bottom Wide -->
    <pattern id="img3" patternUnits="userSpaceOnUse" x="0" y="380" width="500" height="220">
      <image href="" x="0" y="0" width="500" height="220" preserveAspectRatio="xMidYMid slice" />
    </pattern>
    <clipPath id="clip3">
      <path d="M0 380 h500 v220 h-500 Z" />
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="500" height="600" fill="#f5f5f5" />

  <!-- Image frames -->
  <rect x="0" y="0" width="315" height="375" fill="url(#img1)" clip-path="url(#clip1)" data-photo-frame="1" />
  <rect x="320" y="0" width="180" height="220" fill="url(#img2)" clip-path="url(#clip2)" data-photo-frame="2" />
  <rect x="0" y="380" width="500" height="220" fill="url(#img3)" clip-path="url(#clip3)" data-photo-frame="3" />
</svg>
