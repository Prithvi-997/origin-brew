<svg viewBox="0 0 500 600" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="none">
  <defs>
    <!-- FRAME 1: Left Portrait Rectangle -->
    <clipPath id="clip1">
      <path d="M0 0 H245 V600 H0 Z"/>
    </clipPath>
    <pattern id="img1" patternUnits="userSpaceOnUse" x="0" y="0" width="245" height="600">
      <image href="" preserveAspectRatio="xMidYMid slice" x="0" y="0" width="245" height="600" />
    </pattern>

    <!-- FRAME 2: Top Right Square -->
    <clipPath id="clip2">
      <path d="M250 0 H500 V295 H250 Z"/>
    </clipPath>
    <pattern id="img2" patternUnits="userSpaceOnUse" x="250" y="0" width="250" height="295">
      <image href="" preserveAspectRatio="xMidYMid slice" x="0" y="0" width="250" height="295" />
    </pattern>

    <!-- FRAME 3: Bottom Right Square -->
    <clipPath id="clip3">
      <path d="M250 300 H500 V600 H250 Z"/>
    </clipPath>
    <pattern id="img3" patternUnits="userSpaceOnUse" x="250" y="300" width="250" height="300">
      <image href="" preserveAspectRatio="xMidYMid slice" x="0" y="0" width="250" height="300" />
    </pattern>
  </defs>

  <!-- Background color of the page -->
  <rect width="500" height="600" fill="#E0E0E0"/>

  <!-- Photo Frames -->
  <g>
    <!-- Frame 1 -->
    <path d="M0 0 H245 V600 H0 Z" fill="url(#img1)" clip-path="url(#clip1)" data-photo-frame="1" />
    <!-- Frame 2 -->
    <path d="M250 0 H500 V295 H250 Z" fill="url(#img2)" clip-path="url(#clip2)" data-photo-frame="2" />
    <!-- Frame 3 -->
    <path d="M250 300 H500 V600 H250 Z" fill="url(#img3)" clip-path="url(#clip3)" data-photo-frame="3" />
  </g>
</svg>
