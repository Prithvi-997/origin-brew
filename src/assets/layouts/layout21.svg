<svg viewBox="0 0 480 540" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="none">
  <defs>
    <!-- FRAME 1: Top Landscape -->
    <clipPath id="clip1">
      <!-- Extended frames to edges with minimal gap -->
      <path d="M0 0 H480 V268.2 H0 Z"/>
    </clipPath>
    <pattern id="img1" patternUnits="userSpaceOnUse" x="0" y="0" width="480" height="268.2">
      <!-- Changed preserveAspectRatio to slice for proper fill -->
      <image href="" preserveAspectRatio="xMidYMid slice" x="0" y="0" width="480" height="268.2" />
    </pattern>

    <!-- FRAME 2: Bottom Landscape -->
    <clipPath id="clip2">
      <!-- Extended frames to edges with minimal gap -->
      <path d="M0 271.8 H480 V540 H0 Z"/>
    </clipPath>
    <pattern id="img2" patternUnits="userSpaceOnUse" x="0" y="271.8" width="480" height="268.2">
      <!-- Changed preserveAspectRatio to slice for proper fill -->
      <image href="" preserveAspectRatio="xMidYMid slice" x="0" y="0" width="480" height="268.2" />
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="480" height="540" fill="#fafafa"/>

  <!-- Photo Frames -->
  <g>
    <!-- Updated paths to match new coordinates -->
    <path d="M0 0 H480 V268.2 H0 Z" fill="url(#img1)" clip-path="url(#clip1)" data-photo-frame="1" />
    <path d="M0 271.8 H480 V540 H0 Z" fill="url(#img2)" clip-path="url(#clip2)" data-photo-frame="2" />
  </g>
</svg>
