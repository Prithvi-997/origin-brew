<svg viewBox="0 0 480 540" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="none">
  <defs>
    <!-- FRAME 1: Left Portrait -->
    <clipPath id="clip1">
      <!-- Extended frames to edges with minimal gap -->
      <path d="M0 0 H238.08 V540 H0 Z"/>
    </clipPath>
    <pattern id="img1" patternUnits="userSpaceOnUse" x="0" y="0" width="238.08" height="540">
      <!-- Changed preserveAspectRatio to slice for proper fill -->
      <image href="" preserveAspectRatio="xMidYMid slice" x="0" y="0" width="238.08" height="540" />
    </pattern>

    <!-- FRAME 2: Right Portrait -->
    <clipPath id="clip2">
      <!-- Extended frames to edges with minimal gap -->
      <path d="M241.92 0 H480 V540 H241.92 Z"/>
    </clipPath>
    <pattern id="img2" patternUnits="userSpaceOnUse" x="241.92" y="0" width="238.08" height="540">
      <!-- Changed preserveAspectRatio to slice for proper fill -->
      <image href="" preserveAspectRatio="xMidYMid slice" x="0" y="0" width="238.08" height="540" />
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="480" height="540" fill="#f7f7f7"/>

  <!-- Photo Frames -->
  <g>
    <!-- Updated paths to match new coordinates -->
    <path d="M0 0 H238.08 V540 H0 Z" fill="url(#img1)" clip-path="url(#clip1)" data-photo-frame="1" />
    <path d="M241.92 0 H480 V540 H241.92 Z" fill="url(#img2)" clip-path="url(#clip2)" data-photo-frame="2" />
  </g>
</svg>
