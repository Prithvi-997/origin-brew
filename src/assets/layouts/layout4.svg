<svg viewBox="0 0 500 600" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="none">
  <defs>
    <!-- FRAME 1: Top Landscape -->
    <clipPath id="clip1">
      <path d="M20 20 H480 V295 H20 Z"/>
    </clipPath>
    <pattern id="img1" patternUnits="userSpaceOnUse" x="20" y="20" width="460" height="275">
      <image href="" preserveAspectRatio="xMidYMid meet" x="0" y="0" width="460" height="275" />
    </pattern>

    <!-- FRAME 2: Bottom Landscape -->
    <clipPath id="clip2">
      <path d="M20 305 H480 V580 H20 Z"/>
    </clipPath>
    <pattern id="img2" patternUnits="userSpaceOnUse" x="20" y="305" width="460" height="275">
      <image href="" preserveAspectRatio="xMidYMid meet" x="0" y="0" width="460" height="275" />
    </pattern>
  </defs>

  <!-- Background color of the page -->
  <rect width="500" height="600" fill="#E0E0E0"/>

  <!-- Photo Frames -->
  <g>
    <!-- Frame 1 -->
    <path d="M20 20 H480 V295 H20 Z" fill="url(#img1)" clip-path="url(#clip1)" data-photo-frame="1" />
    <!-- Frame 2 -->
    <path d="M20 305 H480 V580 H20 Z" fill="url(#img2)" clip-path="url(#clip2)" data-photo-frame="2" />
  </g>
</svg>
