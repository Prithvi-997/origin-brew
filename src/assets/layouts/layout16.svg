<svg viewBox="0 0 500 600" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="none">
  <defs>
    <!-- Frame 1: Top Wide -->
    <pattern id="img1" patternUnits="userSpaceOnUse" x="0" y="0" width="500" height="115">
      <image href="" x="0" y="0" width="500" height="115" preserveAspectRatio="xMidYMid slice" />
    </pattern>
    <clipPath id="clip1">
      <path d="M0 0 h500 v115 h-500 Z" />
    </clipPath>

    <!-- Frame 2: Middle Left -->
    <pattern id="img2" patternUnits="userSpaceOnUse" x="0" y="120" width="160" height="230">
      <image href="" x="0" y="0" width="160" height="230" preserveAspectRatio="xMidYMid slice" />
    </pattern>
    <clipPath id="clip2">
      <path d="M0 120 h160 v230 h-160 Z" />
    </clipPath>

    <!-- Frame 3: Middle Center -->
    <pattern id="img3" patternUnits="userSpaceOnUse" x="165" y="120" width="170" height="230">
      <image href="" x="0" y="0" width="170" height="230" preserveAspectRatio="xMidYMid slice" />
    </pattern>
    <clipPath id="clip3">
      <path d="M165 120 h170 v230 h-170 Z" />
    </clipPath>

    <!-- Frame 4: Middle Right -->
    <pattern id="img4" patternUnits="userSpaceOnUse" x="340" y="120" width="160" height="230">
      <image href="" x="0" y="0" width="160" height="230" preserveAspectRatio="xMidYMid slice" />
    </pattern>
    <clipPath id="clip4">
      <path d="M340 120 h160 v230 h-160 Z" />
    </clipPath>

    <!-- Frame 5: Bottom Wide -->
    <pattern id="img5" patternUnits="userSpaceOnUse" x="0" y="355" width="500" height="245">
      <image href="" x="0" y="0" width="500" height="245" preserveAspectRatio="xMidYMid slice" />
    </pattern>
    <clipPath id="clip5">
      <path d="M0 355 h500 v245 h-500 Z" />
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="500" height="600" fill="#f5f5f5" />

  <!-- Image frames -->
  <rect x="0" y="0" width="500" height="115" fill="url(#img1)" clip-path="url(#clip1)" data-photo-frame="1" />
  <rect x="0" y="120" width="160" height="230" fill="url(#img2)" clip-path="url(#clip2)" data-photo-frame="2" />
  <rect x="165" y="120" width="170" height="230" fill="url(#img3)" clip-path="url(#clip3)" data-photo-frame="3" />
  <rect x="340" y="120" width="160" height="230" fill="url(#img4)" clip-path="url(#clip4)" data-photo-frame="4" />
  <rect x="0" y="355" width="500" height="245" fill="url(#img5)" clip-path="url(#clip5)" data-photo-frame="5" />
</svg>
