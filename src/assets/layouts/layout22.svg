    <clipPath id="clip1">
      <path d="M0 0 H480 V291 H0 Z"/>
    </clipPath>
    <pattern id="img1" patternUnits="userSpaceOnUse" x="0" y="0" width="480" height="291">
      <image href="" preserveAspectRatio="xMidYMid slice" x="0" y="0" width="480" height="291" />
    </pattern>

    <clipPath id="clip2">
