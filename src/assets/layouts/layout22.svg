  <rect width="480" height="540" fill="#f4f4f4"/>

  <g>
    <path d="M0 0 H480 V291 H0 Z" fill="url(#img1)" clip-path="url(#clip1)" data-photo-frame="1" />
    <path d="M0 295 H238 V540 H0 Z" fill="url(#img2)" clip-path="url(#clip2)" data-photo-frame="2" />
